<!DOCTYPE html>
<html>
<head>
	<title>My First Web Page</title>
</head>
<body>

	<!-- (h) tag for heading -->
	<h1>My First Heading.</h1>
	<h2>My 2nd Heading.</h2>
	<h3>My 3rd Heading.</h3>
	<h4>My 4th Heading.</h4>
	<h5>My 5th Heading.</h5>
	<h6>My last Heading.</h6>
	
<br> <!-- (br) tag for Line Break -->

	<!-- (p) tag for paragraph -->
	<p>This is a Paragraph.</p>
    <p>This is another Paragraph.</p>

<br>

    <!--(a) tag for link -->
   <a href="#">This is a link!</a>

<br><br>

   <!-- (img) tag for image-->
   <img src="images/mylogo.png" alt="MyLogo" width="104" height="142">

<br><br>

	<!-- Button tag for button-->
	<button>Click me!</button>

<br><br>

	<!-- ul and ol tag for unordered and ordered list -->
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ul>

<br>

	<ol>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ol>

<br>

	<h3>Anything within the tags ("<>...</>") is called <u>Element.</u></h3>

<br><br>
</body>
</html>
